# Default properties (no active profile). To run locally with the SQL Server settings, activate the 'local' profile.
# Example: set SPRING_PROFILES_ACTIVE=local or use the VS Code launch configuration (Launch Spring Boot (local profile)).

# H2 Database (kept for reference / tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
